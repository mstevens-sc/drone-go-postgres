workspace:
  base: /go
  path: src/github.com/drone-demos/drone-go-postgres
  
pipeline:
  build:
    image: golang:1.8
    commands:
      - sleep 10
      - cd todo
      - go get -v
      - go test -v -cover
  slack:
    image: plugins/slack
    channel: nottesting
    webhook: https://hooks.slack.com/services/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
    when:
      status: [ success, failure ]

services:
  database:
    image: postgres:9
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=todo
